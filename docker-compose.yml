services:
  # =============================================================================
  # BACKEND SERVICE (Flask API)
  # =============================================================================
  backend:
    build: .
    ports:
      - "${BACKEND_PORT:-5055}:80"
    environment:
      - DATABASE_URL=postgresql+psycopg://ai_buddy:ai_buddy_password@db:5432/mental_health
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ENVIRONMENT=docker
      - DOCKER_ENV=true
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_API_KEYS=${GEMINI_API_KEYS:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - PPLX_API_KEY=${PPLX_API_KEY:-}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY:-}
      - AI_PROVIDER=${AI_PROVIDER:-gemini}
      - AI_DEBUG_LOGS=${AI_DEBUG_LOGS:-false}
      - REDIS_URL=redis://redis:6379
      - VERSION=${VERSION:-1.0.0}
      - BUILD_TIME=${BUILD_TIME:-unknown}
      # Admin + retention configuration
      - ADMIN_API_TOKEN=${ADMIN_API_TOKEN:-}
      - MESSAGE_RETENTION_DAYS=${MESSAGE_RETENTION_DAYS:-30}
      - SESSION_RETENTION_DAYS=${SESSION_RETENTION_DAYS:-14}
      - ERROR_LOG_RETENTION_DAYS=${ERROR_LOG_RETENTION_DAYS:-14}
      - ANALYTICS_RETENTION_DAYS=${ANALYTICS_RETENTION_DAYS:-90}
      # Sentry backend configuration (optional)
      - SENTRY_DSN_BACKEND=${SENTRY_DSN_BACKEND:-}
      - SENTRY_TRACES_SAMPLE_RATE=${SENTRY_TRACES_SAMPLE_RATE:-0}
      - SENTRY_PROFILES_SAMPLE_RATE=${SENTRY_PROFILES_SAMPLE_RATE:-0}
    depends_on:
      - db
      - redis
    restart: unless-stopped
    volumes:
      - ./instance:/app/instance
      - ./flask_session:/app/flask_session
    networks:
      - ai-buddy-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:80/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # DATABASE SERVICE (PostgreSQL)
  # =============================================================================
  db:
    image: postgres:14
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-mental_health}
      - POSTGRES_USER=${POSTGRES_USER:-ai_buddy}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ai_buddy_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    restart: unless-stopped
    networks:
      - ai-buddy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ai_buddy}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # REDIS SERVICE (Session Storage)
  # =============================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    restart: unless-stopped
    networks:
      - ai-buddy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # =============================================================================
  # FLUTTER WEB SERVICE (Frontend)
  # =============================================================================
  flutter-web:
    build:
      context: ./ai_buddy_web
      dockerfile: Dockerfile.web
      args:
        - SENTRY_DSN_FRONTEND=${SENTRY_DSN_FRONTEND:-}
        - SENTRY_ENV=${ENVIRONMENT:-docker}
        - APP_VERSION=${VERSION:-1.0.0}
        - SENTRY_TRACES_SAMPLE_RATE=${SENTRY_TRACES_SAMPLE_RATE:-0}
    ports:
      - "${FLUTTER_WEB_PORT:-8080}:8080"
    environment:
      - API_URL=http://backend
      - ENVIRONMENT=docker
      - DOCKER_ENV=true
      - VERSION=${VERSION:-1.0.0}
      - BUILD_TIME=${BUILD_TIME:-unknown}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ai-buddy-network
    healthcheck:
      test: ["CMD-SHELL", "nginx -t && curl -f http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  ai-buddy-network:
    driver: bridge 