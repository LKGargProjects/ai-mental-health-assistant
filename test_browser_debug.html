<!DOCTYPE html>
<html>
<head>
    <title>Flutter Web Debug Test</title>
</head>
<body>
    <h1>Flutter Web Environment Debug</h1>
    <div id="debug-info"></div>
    
    <script>
        function log(message) {
            console.log(message);
            document.getElementById('debug-info').innerHTML += '<p>' + message + '</p>';
        }
        
        log('=== BROWSER ENVIRONMENT DEBUG ===');
        log('window.location.host: ' + window.location.host);
        log('window.location.hostname: ' + window.location.hostname);
        log('window.location.port: ' + window.location.port);
        log('window.location.protocol: ' + window.location.protocol);
        log('window.location.href: ' + window.location.href);
        log('window.location.origin: ' + window.location.origin);
        
        // Test if we can access Flutter's Uri.base equivalent
        if (typeof window !== 'undefined') {
            log('Browser environment detected');
            const host = window.location.hostname;
            log('Detected hostname: ' + host);
            
            if (host === 'localhost' || host === '127.0.0.1') {
                log('✅ Local development detected');
                log('Expected baseUrl: "" (empty string)');
            } else {
                log('✅ Production detected');
                log('Expected baseUrl: "https://ai-mental-health-assistant-tddc.onrender.com"');
            }
        }
        
        log('=== END DEBUG ===');
    </script>
</body>
</html>
