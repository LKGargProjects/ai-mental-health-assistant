services:
  # Backend API Service with Flutter Web
  - type: web
    name: ai-mental-health-backend
    env: docker
    plan: free
    healthCheckPath: /api/health
    envVars:
      # Platform flags
      - key: RENDER
        value: true
      - key: ENVIRONMENT
        value: production

      # App config
      - key: AI_PROVIDER
        value: gemini
      - key: CORS_ORIGINS
        value: "https://gentlequest.onrender.com,https://gentlequest.com,https://www.gentlequest.com,https://gentlequest.app,https://www.gentlequest.app"

      # Database: set in dashboard with External Connection String
      # (Blueprints only support `connectionString`, which is private network only)
      - key: DATABASE_URL
        sync: false

      # Secrets: values are set in Render dashboard (not committed)
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_API_KEYS
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PPLX_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: ADMIN_API_TOKEN
        sync: false

      # Retention policy (days)
      - key: MESSAGE_RETENTION_DAYS
        value: "30"
      - key: SESSION_RETENTION_DAYS
        value: "14"
      - key: ERROR_LOG_RETENTION_DAYS
        value: "14"
      - key: ANALYTICS_RETENTION_DAYS
        value: "90"

      # Observability (optional)
      - key: SENTRY_DSN_BACKEND
        sync: false
      - key: SENTRY_TRACES_SAMPLE_RATE
        value: "0"
      - key: SENTRY_PROFILES_SAMPLE_RATE
        value: "0"

      # Informational
      - key: VERSION
        value: 1.0.0
      - key: BUILD_TIME
        generateValue: true
      - key: PLATFORM
        value: render
      - key: PYTHON_VERSION
        value: "3.9.6"
      # Community v0 feature flags and rate limits
      - key: COMMUNITY_ENABLED
        value: true
      - key: COMMUNITY_POSTING_ENABLED
        value: false
      - key: TEMPLATES_ONLY
        value: true
      - key: RATE_LIMITS_COMMUNITY_FEED
        value: "120 per minute"
      - key: RATE_LIMITS_REACTION
        value: "20 per minute; 200 per day"
      - key: RATE_LIMITS_REPORT
        value: "10 per minute; 100 per day"

  - type: web
    name: GentleQuest
    env: docker
    plan: free
    region: singapore
    healthCheckPath: /api/health
    envVars:
      - key: RENDER
        value: true
      - key: ENVIRONMENT
        value: production

      - key: AI_PROVIDER
        value: gemini
      - key: CORS_ORIGINS
        value: "https://gentlequest.com,https://www.gentlequest.com,https://gentlequest.app,https://www.gentlequest.app"

      - key: DATABASE_URL
        sync: false

      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_API_KEYS
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PPLX_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: ADMIN_API_TOKEN
        sync: false

      - key: MESSAGE_RETENTION_DAYS
        value: "30"
      - key: SESSION_RETENTION_DAYS
        value: "14"
      - key: ERROR_LOG_RETENTION_DAYS
        value: "14"
      - key: ANALYTICS_RETENTION_DAYS
        value: "90"

      - key: SENTRY_DSN_BACKEND
        sync: false
      - key: SENTRY_TRACES_SAMPLE_RATE
        value: "0"
      - key: SENTRY_PROFILES_SAMPLE_RATE
        value: "0"

      - key: VERSION
        value: 1.0.0
      - key: BUILD_TIME
        generateValue: true
      - key: PLATFORM
        value: render
      - key: PYTHON_VERSION
        value: "3.9.6"