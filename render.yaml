services:
  # Backend API Service with Flutter Web
  - type: web
    name: ai-mental-health-backend
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      curl -O https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.32.8-stable.tar.xz
      tar xf flutter_linux_3.32.8-stable.tar.xz
      export PATH="$PATH:`pwd`/flutter/bin"
      cd ai_buddy_web
      flutter config --enable-web
      flutter build web --release --web-renderer canvaskit
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.6
      - key: DATABASE_URL
        fromDatabase:
          name: ai-mental-health-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PPLX_API_KEY
        sync: false
      - key: AI_PROVIDER
        value: gemini
      - key: PORT
        value: 10000
      - key: ENVIRONMENT
        value: production
      - key: REDIS_URL
        value: redis://localhost:6379

databases:
  - name: ai-mental-health-db
    databaseName: mental_health
    user: ai_buddy
    plan: free 