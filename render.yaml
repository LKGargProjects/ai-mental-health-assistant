services:
  # Backend API Service with Flutter Web
  - type: web
    name: ai-mental-health-backend
    env: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.6
      - key: DATABASE_URL
        fromDatabase:
          name: ai-mental-health-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PPLX_API_KEY
        sync: false
      - key: AI_PROVIDER
        value: gemini
      - key: ENVIRONMENT
        value: production
      - key: RENDER
        value: true
      - key: VERSION
        value: 1.0.0
      - key: BUILD_TIME
        generateValue: true
      - key: PLATFORM
        value: render

databases:
  - name: ai-mental-health-db
    databaseName: mental_health
    user: ai_buddy
    plan: free 